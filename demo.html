<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Betting</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script
      src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js"
      data-color="#F5BB1B"
      data-border-radius="small"
    ></script>
  </head>
  <body class="bg-gray-900 font-sans">
    <div class="min-h-screen">
      <header class="bg-gray-800 border-b border-gray-700">
        <nav class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex">
              <div class="flex-shrink-0 flex items-center">
                <img
                  class="h-8 w-auto"
                  src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png"
                  alt="Logo"
                />
              </div>
            </div>
            <div class="flex items-center">
              <button
                class="!rounded-button bg-custom text-white px-4 py-2 text-sm font-medium"
              >
                Sign In
              </button>
            </div>
          </div>
        </nav>
      </header>

      <main class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6 flex space-x-4 border-b border-gray-700">
          <button
            class="px-4 py-2 text-sm font-medium text-custom border-b-2 border-custom"
          >
            LIVE
          </button>
          <button class="px-4 py-2 text-sm font-medium text-gray-400">
            UPCOMING
          </button>
        </div>

        <div class="relative mb-8">
          <div class="flex space-x-4 overflow-x-auto pb-4 scrollbar-hide">
            <button
              class="!rounded-button flex items-center space-x-2 bg-custom text-white px-4 py-2 whitespace-nowrap"
            >
              <i class="fas fa-trophy"></i>
              <span>ICC World Cup</span>
            </button>
            <button
              class="!rounded-button flex items-center space-x-2 bg-gray-800 text-gray-300 px-4 py-2 whitespace-nowrap border border-gray-700"
            >
              <i class="fas fa-baseball"></i>
              <span>Big Bash League</span>
            </button>
            <button
              class="!rounded-button flex items-center space-x-2 bg-gray-800 text-gray-300 px-4 py-2 whitespace-nowrap border border-gray-700"
            >
              <i class="fas fa-cricket"></i>
              <span>IPL</span>
            </button>
            <button
              class="!rounded-button flex items-center space-x-2 bg-gray-800 text-gray-300 px-4 py-2 whitespace-nowrap border border-gray-700"
            >
              <i class="fas fa-cricket"></i>
              <span>BPL</span>
            </button>
          </div>
        </div>

        <div class="space-y-4">
          <div class="bg-gray-800 rounded-lg shadow p-4">
            <div class="flex justify-between items-center mb-4">
              <div class="flex items-center space-x-2">
                <span
                  class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-900 text-red-200"
                >
                  <span
                    class="animate-ping w-2 h-2 rounded-full bg-red-500 mr-1"
                  ></span>
                  LIVE
                </span>
                <span class="text-sm text-gray-400">ICC World Cup</span>
              </div>
              <span class="text-sm text-gray-400">15.2 overs</span>
            </div>
            <div class="grid grid-cols-3 gap-4">
              <div>
                <div class="flex items-center space-x-2">
                  <img
                    class="h-8 w-8"
                    src="https://creatie.ai/ai/api/search-image?query=Indian cricket team logo, minimal design on white background&width=32&height=32&orientation=squarish&flag=3d2c38d6-9254-4884-9763-a82f862428aa&flag=176d3ae1-e2d1-4afb-af3f-10914898afb9"
                    alt="India"
                  />
                  <span class="font-medium text-white">India</span>
                </div>
                <div class="mt-1 text-lg font-semibold text-white">120/4</div>
              </div>
              <div class="text-center">
                <div class="text-sm text-gray-400">VS</div>
                <div class="mt-1 text-xs text-gray-400">Match in Progress</div>
              </div>
              <div>
                <div class="flex items-center space-x-2 justify-end">
                  <span class="font-medium text-white">Australia</span>
                  <img
                    class="h-8 w-8"
                    src="https://creatie.ai/ai/api/search-image?query=Australian cricket team logo, minimal design on white background&width=32&height=32&orientation=squarish&flag=bbfb4be5-5784-473d-b4f1-692c949610a9&flag=e3557af3-625a-48a0-8b11-9cafa8653274"
                    alt="Australia"
                  />
                </div>
                <div class="mt-1 text-lg font-semibold text-right text-white">
                  Yet to bat
                </div>
              </div>
            </div>
            <div class="mt-4 grid grid-cols-2 gap-4">
              <button class="!rounded-button bg-gray-700 p-3 text-center">
                <div class="text-sm text-gray-300">India to win</div>
                <div
                  class="text-lg font-semibold flex items-center justify-center text-white"
                >
                  1.85
                  <i class="fas fa-arrow-up text-green-400 ml-1 text-sm"></i>
                </div>
              </button>
              <button class="!rounded-button bg-gray-700 p-3 text-center">
                <div class="text-sm text-gray-300">Australia to win</div>
                <div
                  class="text-lg font-semibold flex items-center justify-center text-white"
                >
                  2.10
                  <i class="fas fa-arrow-down text-red-400 ml-1 text-sm"></i>
                </div>
              </button>
            </div>
          </div>

          <div class="bg-gray-800 rounded-lg shadow p-4">
            <div class="flex justify-between items-center mb-4">
              <div class="flex items-center space-x-2">
                <span
                  class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-900 text-red-200"
                >
                  <span
                    class="animate-ping w-2 h-2 rounded-full bg-red-500 mr-1"
                  ></span>
                  LIVE
                </span>
                <span class="text-sm text-gray-400">Big Bash League</span>
              </div>
              <span class="text-sm text-gray-400">18.4 overs</span>
            </div>
            <div class="grid grid-cols-3 gap-4">
              <div>
                <div class="flex items-center space-x-2">
                  <img
                    class="h-8 w-8"
                    src="https://creatie.ai/ai/api/search-image?query=Melbourne Stars cricket team logo, minimal design on white background&width=32&height=32&orientation=squarish&flag=9cf33923-7695-485b-8dc1-8b716e08ede8&flag=61f6bb2f-c2e6-4f40-baf7-5436db58c3fa"
                    alt="Melbourne Stars"
                  />
                  <span class="font-medium text-white">Melbourne Stars</span>
                </div>
                <div class="mt-1 text-lg font-semibold text-white">165/6</div>
              </div>
              <div class="text-center">
                <div class="text-sm text-gray-400">VS</div>
                <div class="mt-1 text-xs text-gray-400">Match in Progress</div>
              </div>
              <div>
                <div class="flex items-center space-x-2 justify-end">
                  <span class="font-medium text-white">Sydney Sixers</span>
                  <img
                    class="h-8 w-8"
                    src="https://creatie.ai/ai/api/search-image?query=Sydney Sixers cricket team logo, minimal design on white background&width=32&height=32&orientation=squarish&flag=fbd0e276-8632-4f54-88c1-fbc641793d8d&flag=5fd9ec8f-9393-4778-8789-2a1c6298675f"
                    alt="Sydney Sixers"
                  />
                </div>
                <div class="mt-1 text-lg font-semibold text-right text-white">
                  142/4
                </div>
              </div>
            </div>
            <div class="mt-4 grid grid-cols-2 gap-4">
              <button class="!rounded-button bg-gray-700 p-3 text-center">
                <div class="text-sm text-gray-300">Stars to win</div>
                <div
                  class="text-lg font-semibold flex items-center justify-center text-white"
                >
                  1.95
                  <i class="fas fa-arrow-down text-red-400 ml-1 text-sm"></i>
                </div>
              </button>
              <button class="!rounded-button bg-gray-700 p-3 text-center">
                <div class="text-sm text-gray-300">Sixers to win</div>
                <div
                  class="text-lg font-semibold flex items-center justify-center text-white"
                >
                  1.75
                  <i class="fas fa-arrow-up text-green-400 ml-1 text-sm"></i>
                </div>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
